    <section id="posts-container">

        <article onclick="window.location.href = '/'" class="post">
          <header>
            <img src="" alt="Image description">
          </header>
    
          <div>
            <h2></h2>
      
            <p></p> 
          </div>
    
          <footer>
            <a href="/" class="expand-post">
              Expand...
            </a>
          </footer>
        </article>
      </template>
    </section>
  </main>

  <footer></footer>

</html>
