<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>

  <link rel="stylesheet" href="./src/css/post.css">

  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>

<body>
  <header id="blog-header">
    <img src="img/logo.svg" alt="Blog logo" class="blog-logo">
    <a href="/" class="blog-title">
      Blog
    </a>
  </header>

  <aside class="back-to-home">
    <a href=".">
      <img src="./img/backTo-icon.svg" alt="arrow pointing to the left, means go back to the home of the blog">
    </a>
  </aside>

  <main id="container">
    <template>
      <article id="post">
        <header>
          <img src="" alt="Image description">
        </header>
  
        <div>
          <h2></h2>
    
          <p></p> 
        </div>
      </article>
    </template> 

    <section id="comments-container">
      <template>
        <blockquote class="comment">
          <p class="user"></p>
  
          <p class="text"></p>
        </blockquote>
      </template>
    </section>
  </main>

  <footer></footer>
</body>

</html>
