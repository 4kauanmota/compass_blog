<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Post</title>

  <link rel="stylesheet" href="../src/css/post/post.css">

  <script type="module" src="../dist/post/post.js"></script>

  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>

<body>
  <header id="blog-header">
    <img src="../img/logo.svg" alt="Blog logo" class="blog-logo">
    <a href="/" class="blog-title">
      Blog
    </a>
  </header>

  <aside class="back-to-home">
    <a href="/">
      <img src="../img/backTo-icon.svg" alt="An arrow pointing to the left, means go back to the home of the blog">
    </a>
  </aside>

  <main id="container">
    <template id="post-template">
      <article class="post">
        <header>
          <img src="" alt="">
        </header>
  
        <div>
          <h2></h2>
    
          <p></p> 
        </div>
      </article>
    </template> 

    <section id="comments-container">
      <template id="comment-template">
        <blockquote class="comment">
          <p class="user">
            <b class="username"></b>
            <b class="email"></b>
          </p>
  
          <p class="text"></p>
        </blockquote>
      </template>
    </section>
  </main>

  <footer></footer>
</body>

</html>
